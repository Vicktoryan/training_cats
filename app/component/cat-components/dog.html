<div show-scope-change="Dog">
<h3 ng-show="(countCat > maxCountCat)">I want {{cats.length - maxCountCat}} cats</h3>
<h3 ng-hide="(countCat > maxCountCat)">I'm satisfied</h3>
	<img ng-src="{{countCat > maxCountCat ? '/app/component/cat-components/img/bad_dog.jpg' : '/app/component/cat-components/img/good_dog.jpg'}}" class="full-image" />
	<div ng-show="cat">
	You last click <b>{{cat.name}}</b>
	</div>
</div>
